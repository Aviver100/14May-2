<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://raw.githubusercontent.com/Aviver100/14May/main/background.jpg">
  <meta property="og:title" content="אישור הגעה לאירוע הוקרה לפצועי צהל 14 במאי - 2025">
  <meta property="og:description" content="אישור הגעה לאירוע הוקרה לפצועי צהל 14 במאי - 2025">
  <title>אישור הגעה לאירוע הוקרה לפצועי צהל 14 במאי - 2025</title>
  <style>
    :root {
      --primary-color: #3d5a80;
      --secondary-color: #98c1d9;
      --accent-color: #ee6c4d;
      --light-color: #e0fbfc;
      --dark-color: #293241;
    }
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    body {
      background-color: #000;
      background-image: url('https://st.depositphotos.com/1053646/1770/i/450/depositphotos_17700789-stock-photo-dance-club.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      padding: 20px;
      direction: rtl;
    }
    .wrapper {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 40px);
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      margin: 0 auto;
    }
    h1 {
      color: var(--primary-color);
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 8px;
    }
    h2 {
      color: var(--dark-color);
      font-size: 1.3rem;
      font-weight: 500;
      text-align: center;
      margin-bottom: 25px;
    }
    form label {
      display: block;
      margin-bottom: 8px;
      color: var(--dark-color);
      font-weight: 500;
    }
    form input,
    form select,
    form textarea {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 1rem;
      transition: border-color 0.3s;
    }
    form input:focus,
    form select:focus,
    form textarea:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 2px rgba(61, 90, 128, 0.2);
    }
    .radio-group {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      margin-bottom: 20px;
    }
    .radio-group label {
      margin-bottom: 0;
      display: flex;
      align-items: center;
      cursor: pointer;
    }
    .radio-group input {
      width: auto;
      margin-left: 8px;
      margin-bottom: 0;
      cursor: pointer;
    }
    textarea {
      min-height: 100px;
      resize: vertical;
    }
    button {
      background-color: var(--primary-color);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 12px 25px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #2d4361;
    }
    .hidden {
      display: none;
    }
    .success-message {
      display: none;
      text-align: center;
      color: green;
      margin-top: 15px;
    }
    @media (max-width: 480px) {
      .form-container {
        padding: 20px;
      }
      h1 {
        font-size: 1.5rem;
      }
      h2 {
        font-size: 1.1rem;
      }
    }
    .logos {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 25px;
      flex-wrap: wrap;
      margin-bottom: 25px;
    }
    .logos img {
      max-height: 60px;
      max-width: 100px;
      background-color: #fff;
      border-radius: 8px;
      padding: 6px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      object-fit: contain;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: white;
      font-size: 14px;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
    }
    .footer a {
      display: inline-flex;
      align-items: center;
      color: white;
      text-decoration: none;
      transition: opacity 0.3s;
    }
    .footer a:hover {
      opacity: 0.8;
    }
    .footer img {
      width: 24px;
      height: 24px;
      margin-right: 5px;
    }
    .loading-popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .loading-content {
      background-color: white;
      padding: 30px;
      border-radius: 15px;
      text-align: center;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
      max-width: 90%;
      width: 300px;
    }
    .loading-content p {
      margin-bottom: 20px;
      font-size: 1.1rem;
      color: var(--dark-color);
    }
    .loader {
      border: 5px solid #f3f3f3;
      border-top: 5px solid var(--primary-color);
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .success-container {
      text-align: center;
      padding: 30px 20px;
    }
    .success-container .emoji {
      font-size: 4rem;
      margin-bottom: 20px;
      display: block;
    }
    .success-container h2 {
      color: var(--primary-color);
      font-size: 1.8rem;
      margin-bottom: 15px;
    }
    .success-container p {
      font-size: 1.3rem;
      color: var(--dark-color);
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="form-container" id="formSection">
    <div id="formContent">
      <div class="logos">
        <img src="https://asel.co.il/wp-content/uploads/2020/07/azrieli.png" alt="Azrieli 1">
        <img src="https://savyonim.org/wp-content/uploads/2023/10/logo-trans-300-380.png" alt="Savyonim">
        <img src="https://upload.wikimedia.org/wikipedia/he/5/5f/AzrieliGroup.svg" alt="Azrieli Group">
      </div>
      <h1>אישור הגעה אירוע הוקרה לפצועי צה"ל</h1>
      <h2>14 במאי - 2025</h2>
      <form id="honorForm">
        <label>שם פרטי *</label>
        <input name="שם פרטי" required>
        <label>שם משפחה *</label>
        <input name="שם משפחה" required>
        <label>טלפון *</label>
        <input type="number" name="טלפון" required>
        <label>ת.ז *</label>
        <input type="number" name="ת.ז" id="tzField" maxlength="9" required>
        <label>מחלקת שיקום *</label>
        <select name="מחלקת שיקום" required onchange="handleDeptChange(this)">
          <option value="">בחר</option>
          <option>שיקום תל השומר</option>
          <option>שיקום חוזרים לחיים תל השומר</option>
          <option>שיקום יום תל השומר</option>
          <option>בית לווינשטיין</option>
          <option>שיקום יום בית לווינשטיין</option>
          <option>איכילוב</option>
          <option>שיקום יום איכילוב</option>
          <option>שיקום בלינסון</option>
          <option>אחר</option>
        </select>
        <input id="other-dept" name="שיקום אחר" class="hidden" placeholder="הזן את שם מחלקת השיקום">
        <label>היכן הנך משרת / שרתת *</label>
        <input name="מקום שירות" required>
        <label>נגישות *</label>
        <div class="radio-group">
          <label><input type="radio" name="נגישות" value="מתהלך" required onclick="toggleEscort(false)">מתהלך</label>
          <label><input type="radio" name="נגישות" value="קביים" onclick="toggleEscort(true)">קביים</label>
          <label><input type="radio" name="נגישות" value="כיסא גלגלים" onclick="toggleEscort(true)">כיסא גלגלים</label>
        </div>
        <div id="escort-section" class="hidden">
          <label>האם יש צורך במלווה?</label>
          <div class="radio-group">
            <label><input type="radio" name="צורך במלווה" value="כן" onclick="showEscortDetails(true)">כן</label>
            <label><input type="radio" name="צורך במלווה" value="לא" onclick="showEscortDetails(false)">לא</label>
          </div>
          <div id="escort-details" class="hidden">
            <label>שם מלווה</label>
            <input name="פרטי מלווה">
            <label>טלפון מלווה</label>
            <input name="טלפון מלווה">
          </div>
        </div>
        <label>בקשה מיוחדת</label>
        <textarea name="בקשה מיוחדת"></textarea>
        <label>האם יש צורך בהסעה? *</label>
        <div class="radio-group">
          <label><input type="radio" name="הסעה" value="כן" required>כן</label>
          <label><input type="radio" name="הסעה" value="לא">לא</label>
        </div>
        <button type="submit">שלח</button>
        <div class="success-message" id="successMessage">הטופס נשלח בהצלחה! תודה רבה 🌟</div>
      </form>
    </div>
    <div id="successContent" class="hidden success-container">
      <span class="emoji">🤍</span>
      <h2>הרשמתך בוצעה בהצלחה!</h2>
      <p>מחכים לך!</p>
      
    </div>
  </div>
</div>
<div class="loading-popup" id="loadingPopup">
  <div class="loading-content">
    <p>הרשמתך מתבצעת, אנא המתן...</p>
    <div class="loader"></div>
  </div>
</div>
<div class="footer">
  <a href="https://wa.me/972526828734" target="_blank">
    <span>נבנה על ידי AviSites</span>
    <img src="https://static-00.iconduck.com/assets.00/whatsapp-icon-2040x2048-8b5th74o.png" alt="WhatsApp">
  </a>
</div>
<script>
  const form = document.getElementById('honorForm');
  const loadingPopup = document.getElementById('loadingPopup');
  const formContent = document.getElementById('formContent');
  const successContent = document.getElementById('successContent');

  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const tz = document.getElementById('tzField').value.trim();
    if (!isValidIsraeliID(tz)) {
      alert("מספר תעודת זהות אינו תקין. יש להזין מספר בן 9 ספרות לפי כללי הבדיקה.");
      return;
    }
    const data = new FormData(form);
    loadingPopup.style.display = 'flex';
    fetch('https://script.google.com/macros/s/AKfycbzf7PFkUS_ilM-ahGrLugR3fhi39cFQSacvLyxKgoTXHsZY0AHvlkuvH3QglWhnwL65/exec', {
      method: 'POST',
      mode: 'no-cors',
      body: data
    }).then(() => {
      form.reset();
      loadingPopup.style.display = 'none';
      formContent.classList.add('hidden');
      successContent.classList.remove('hidden');
    }).catch(error => {
      loadingPopup.style.display = 'none';
      alert('אירעה שגיאה בשליחת הטופס. אנא נסה שנית.');
    });
  });

  function isValidIsraeliID(id) {
    id = id.trim().padStart(9, '0');
    if (!/^\d{9}$/.test(id)) return false;
    let sum = 0;
    for (let i = 0; i < 9; i++) {
      let num = Number(id[i]) * ((i % 2) + 1);
      if (num > 9) num -= 9;
      sum += num;
    }
    return sum % 10 === 0;
  }

  function handleDeptChange(select) {
    const otherInput = document.getElementById('other-dept');
    if (select.value === 'אחר') {
      otherInput.classList.remove('hidden');
      otherInput.required = true;
    } else {
      otherInput.classList.add('hidden');
      otherInput.required = false;
      otherInput.value = '';
    }
  }

  function toggleEscort(show) {
    const escortSection = document.getElementById('escort-section');
    escortSection.classList.toggle('hidden', !show);
    const escortRadios = escortSection.querySelectorAll('input[type="radio"]');
    escortRadios.forEach(radio => {
      radio.required = show;
    });
    if (!show) {
      showEscortDetails(false);
      const escortInputs = escortSection.querySelectorAll('input');
      escortInputs.forEach(input => {
        input.value = '';
      });
    }
  }

  function showEscortDetails(show) {
    const detailsSection = document.getElementById('escort-details');
    detailsSection.classList.toggle('hidden', !show);
    const inputFields = detailsSection.querySelectorAll('input');
    inputFields.forEach(input => {
      input.required = show;
      if (!show) input.value = '';
    });
  }
</script>
</body>
</html>
